<!DOCTYPE html>
<html>

<head>
    <title>Welcome!</title>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            text-align: center;
            padding-top: 100px;
        }

        .box {
            background: white;
            width: 380px;
            margin: auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #4a6cf7;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
        }

        a.button:hover {
            background: #3856d6;
        }
    </style>

</head>

<body>

    <div class="box">
        <h2>Welcome!</h2>
        <p>SkillForge platform registration button</p>
        <a href="/users/register/" class="button">Let's start!</a>
    </div>

</body>
</html>
